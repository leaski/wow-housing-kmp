<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Housing Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grid-overlay.css">
</head>
<body>
    <div class="map-container">
        <div class="map-background" id="mapBackground">
            <!-- House plots will be dynamically positioned here -->
        </div>
        <div class="more-info" id="more-info">
            Click on a plot to get more info
        </div>
    </div>


    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <div class="legend-color available"></div>
            <span>Available</span>
        </div>
        <div class="legend-item">
            <div class="legend-color occupied"></div>
            <span>Occupied</span>
        </div>
        <div style="margin-top: 10px; font-size: 10px; color: #ccc;">
            Press <strong>G</strong> to toggle grid
        </div>
    </div>

    <script>
        let housingData = [];
        let allPlotData = {};

        function getDigitsOnly(inputString) {
        // The regex pattern \D matches any character that is NOT a digit.
        // The 'g' flag ensures all occurrences are replaced (global search).
        return parseInt(inputString.replace(/\D/g, ''), 10);
        }

        async function fetchGoogleSheetDataSecurely() { 
            try {
                // *** CALL YOUR VERCEL SERVERLESS FUNCTION ***
                const response = await fetch('/api/get-sheet-data');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    let data;
                    const rows = result.data;
                    if (rows && rows.length) {

                        const filteredRows = rows.filter((data) => {
                            const [plotName, availability, name] = data;
                            if (name) return data;
                        })
                        data = filteredRows;
                    }
                    return data;
                } else if (result.success && result.data.length === 0) {
                    // console.log('No filtered data found.');
                } else {
                    // Handle errors passed back from the serverless function
                    console.log(`Error: ${result.message}\nDetails: ${JSON.stringify(result.details || 'N/A', null, 2)}`);
                }
                
            } catch (error) {
                console.error('Frontend Fetch error:', error);
            }
        }

        async function getData(){
            const data = await fetchGoogleSheetDataSecurely();

            const housingDataExample = {
                0: "Neviriah",
                6: "Elvor",
                7: "GasLightatdawn",
                8: "Koren",
                12: "Sailer",
                13: "Sensayy",
                17: "Baelys",
                21: "guest",
                22: "Briar",
                23: "Lionhart",
                24: "Halfyy",
                28: "Aex",
                29: "Gwen",
                31: "Diff",
                32: "Kafka",
                38: "Nobbel",
                41: "Phate",
                43: "Cirillie",
                46: "Wacsnie",
                50: "Sungli"
            };
            housingData = data ? data.reduce((acc, row) => {
                const [plotName, availability, name] = row;
                const plotNameFiltered = getDigitsOnly(plotName);
                acc[plotNameFiltered] = name;
                return acc;
            }, {}): [];
        }

        // Housing data from CSV
        // House plot positions loaded from external JSON file
        let plotPositions = [];
        let mapImageData = {};

        async function loadPlotPositions() {
            try {
                const response = await fetch('plot-positions.json');
                const data = await response.json();
                plotPositions = data.plotPositions;
                allPlotData = data.plotPositions;
                mapImageData = data.referenceImage;
                // console.log('Plot positions loaded successfully:', data);
            } catch (error) {
                console.error('Error loading plot positions:', error);
                // Fallback to empty array if JSON fails to load
                plotPositions = [];
            }
        }

        function createHousePlots() {
            const mapBackground = document.getElementById('mapBackground');
            
            // Clear existing plots
            mapBackground.innerHTML = '';
            
            plotPositions.forEach((position) => {
                const plot = document.createElement('button');
                plot.className = 'house-plot';
                plot.textContent = position.plotNumber;
                plot.dataset.plotID = position.plotNumber;
                
                // Check if plot is occupied
                if (housingData[position.plotNumber]) {
                    plot.classList.add('occupied');
                    
                    // Add tooltip with buyer name
                    const tooltip = document.createElement('div');
                    tooltip.className = 'plot-info';
                    tooltip.textContent = `Plot ${position.plotNumber}: ${housingData[position.plotNumber]}`;
                    plot.appendChild(tooltip);
                } else {
                    // Add tooltip for available plot
                    const tooltip = document.createElement('div');
                    tooltip.className = 'plot-info';
                    tooltip.textContent = `Plot ${position.plotNumber}: Available`;
                    plot.appendChild(tooltip);
                }
                
                // Position the plot
                plot.style.left = position.x + 'px';
                plot.style.top = position.y + 'px';
                
                mapBackground.appendChild(plot);
            });
        }

        function updatePlotPositions() {
            const mapBackground = document.getElementById('mapBackground');
            const plots = document.querySelectorAll('.house-plot');
            
            if (plots.length === 0) return;
            
            // Get the actual map image dimensions and position (same logic as grid)
            const mapImage = new Image();
            mapImage.onload = function() {
                const mapRect = mapBackground.getBoundingClientRect();
                const containerWidth = mapRect.width;
                const containerHeight = mapRect.height;
                
                // Calculate the actual displayed image dimensions (maintaining aspect ratio)
                const imageAspectRatio = mapImage.width / mapImage.height;
                const containerAspectRatio = containerWidth / containerHeight;
                
                let imageWidth, imageHeight, offsetX, offsetY;
                
                if (imageAspectRatio > containerAspectRatio) {
                    // Image is wider than container
                    imageWidth = containerWidth;
                    imageHeight = containerWidth / imageAspectRatio;
                    offsetX = 0;
                    offsetY = (containerHeight - imageHeight) / 2;
                } else {
                    // Image is taller than container
                    imageHeight = containerHeight;
                    imageWidth = containerHeight * imageAspectRatio;
                    offsetX = (containerWidth - imageWidth) / 2;
                    offsetY = 0;
                }
                
                // Calculate scale factor from original image to displayed image
                const scaleX = imageWidth / mapImage.width;
                const scaleY = imageHeight / mapImage.height;
                
                // Update plot positions using the same logic as grid
                plots.forEach((plot, index) => {
                    const originalPos = plotPositions[index];
                    if (originalPos) {
                        const scaledX = offsetX + (originalPos.x * scaleX);
                        const scaledY = offsetY + (originalPos.y * scaleY);
                        
                        plot.style.left = scaledX + 'px';
                        plot.style.top = scaledY + 'px';
                    }
                });
            };
            
            mapImage.src = 'map.jpg';
        }

        const getPlotReservationPerson = (plotNumber) => {
            return housingData[plotNumber];
        }

        const getPlotDataFor = (plotNumber) => {
            return allPlotData[plotNumber];
        }

        const getScreenshotURL = (plotNumber) => {
            return `https://housing-media.wowdb.com/maps/plots/alliance/${plotNumber}.jpg`
        }

        const buildMoreInfo = (plotNumber) => {
            const plotReservationPerson = getPlotReservationPerson(plotNumber);
            const plotData = getPlotDataFor(plotNumber);
            const isFree = !plotReservationPerson;
            const rootContainer = document.getElementById('more-info');
            rootContainer.innerHTML = '';

            const screenShotURL= getScreenshotURL(plotNumber);

            // heading
            const heading = document.createElement('h2');
            heading.textContent = `Plot ${plotNumber}`;
            // reserve text or link
            const para = document.createElement('p');
            para.textContent = `This plot has been reserved already by ${plotReservationPerson}`;
            const reserveLink = document.createElement('a');
            reserveLink.textContent = "Reserve this plot today!";
            reserveLink.href = `https://docs.google.com/forms/d/e/1FAIpQLScYywIMx793AdHc6_rO9c9huOy-IJUI61PZjcIqF6tdqEOLow/viewform?usp=pp_url&entry.1524005066=Plot+${plotNumber}`
            reserveLink.target = '_blank'; // Open link in a new tab
            // image
            const image = document.createElement("img");
            image.src = getScreenshotURL(plotNumber);
            image.alt = "A preview of an image of the plot";
            image.className = "more-info__image"
            // full size image link
            const fullSizeImageLink = document.createElement('a');
            fullSizeImageLink.href = getScreenshotURL(plotNumber);
            fullSizeImageLink.textContent = 'A large image of the plot';
            fullSizeImageLink.target = '_blank'; // Open link in a new tab

            // link
            const link = document.createElement('a');
            link.href =  plotData.url; 
            link.textContent = 'A video of the plot';
            link.target = '_blank'; // Open link in a new tab
            link.className = 'more-info__link';

            const contentWrapper = document.createElement('div');
            contentWrapper.className = "more-info__block";

            contentWrapper.appendChild(heading);
            if(isFree) {
                contentWrapper.appendChild(reserveLink);
            } else {
                contentWrapper.appendChild(para);
            }
            contentWrapper.appendChild(image);
            contentWrapper.appendChild(fullSizeImageLink);
            // contentWrapper.appendChild(link);

            rootContainer.append(contentWrapper);
        };

        function initMoreInfoBlock() {
            const buttons = document.querySelectorAll('button.house-plot');

            function handleClick(event) {
                plotNumber = event.target.dataset.plotID;
                buildMoreInfo(plotNumber);
                // housingData

            }

            buttons.forEach((button) => {
                button.addEventListener('click', handleClick);
            })
        }

    

        // Initialize the map
        document.addEventListener('DOMContentLoaded', async function() {
            // Load plot positions from JSON file first
            await loadPlotPositions();
            
            await getData();
            // Create house plots after positions are loaded
            createHousePlots();
            initMoreInfoBlock();
            
            // Update positions on window resize
            let plotResizeTimeout;
            window.addEventListener('resize', function() {
                // Clear existing timeout to prevent multiple rapid calls
                clearTimeout(plotResizeTimeout);
                // Update immediately for responsiveness
                updatePlotPositions();
            });
            
            // Initial position update
            setTimeout(updatePlotPositions, 100);
            
            // Create initial grid overlay
            //setTimeout(createGridOverlay, 500);
        });
    </script>
    <script src="grid-overlay.js"></script>
</body>
</html>
